---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: dubzland-gitlab-debian9
    image: jdubz/docker-ansible-debian9:latest
    override_command: false
    pre_build_image: true
    privileged: true
    tmpfs:
      - /run
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: dubzland-gitlab-debian10
    image: jdubz/docker-ansible-debian10:latest
    override_command: false
    pre_build_image: true
    privileged: true
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
verifier:
  name: testinfra
lint: |
  set -e
  yamllint .
  ansible-lint
